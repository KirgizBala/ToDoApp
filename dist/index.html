<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="bg-slate-200 w-full h-screen flex items-center">
      <div
        class="w-[500px] mx-auto text-center bg-neutral-700 p-5 rounded-3xl drop-shadow-xl"
      >
        <h1 class="text-5xl font-bold mb-8 text-slate-200">ToDo list</h1>
        <form>
          <input
            class="bg-slate-200 border-gray-600 placeholder:text-neutral-700 rounded-2xl w-full p-3 text-black mb-5"
            type="text"
            placeholder="write there"
            id="createInput"
          />
          <button
            type="submit"
            class="bg-slate-500 text-slate-200 p-3 rounded-2xl mb-5 drop-shadow-xl"
            id="createBtn"
          >
            add ToDo
          </button>
        </form>
        <div class="todo-show-area min-w-sm">
          <ul id="todoList" class="flex flex-col gap-3">
            
          </ul>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
